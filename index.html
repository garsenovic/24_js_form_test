<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS24 Form</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/validate.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>


</head>
<body>

<h1>customer purchase information</h1>
<form class="form-horizontal">


        <!-- Form Name -->
        <legend>*required</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="datepicker">Date</label>
            <div id="date" class="col-md-4">
                <input id="datepicker" name="date" class="form-control input-md" type="text" title="Pick a date.">
            </div>
            <div id="datepickerinfo" class="info"></div>
            <br />
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">
                <input id="description" name="description" class="form-control input-md" type="text">
            </div>
            <div id="descriptioninfo" class="info"></div>
            <br />
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="price">Price</label>
            <div class="col-md-4">
                <input id="price" name="price" class="form-control input-md" type="number" step="0.01" min="0">
                <div id="priceinfo" class="info"></div>
                <br />
            </div>
        </div>


</form>
<button id="absenden">
    Daten Wegschicken
</button>
<button id="zurueck">
    Zur√ºcksetzen
</button>

</body>
</html>
